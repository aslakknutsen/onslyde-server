<!DOCTYPE html>
<html lang="en">

<head>
<title>HTML5 Architecture</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
<!-- enable full-screen mode -->
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- controls the appearance of the status bar in full-screen mode -->
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<link rel="stylesheet" media="all" href="css/slidfast.css" />
<script type="text/javascript" src="js/slidfast.js" ></script>
<script type="text/javascript">

slidfast({
   defaultPageID:'home-page',
   touchEnabled: true,
   singlePageModel: true,
   optimizeNetwork: true
});


</script>

</head>
<body>
<div id="browser">
    <nav class="primary">
        <ul>
            <li><a href="#sf-home-page" onclick="slidfast.ui.slideTo('home-page')">Home</a></li>
            <li><a href="#sf-products-page" onclick="slidfast.ui.slideTo('products-page')">Products</a></li>
            <li><a href="#sf-about-page" onclick="slidfast.ui.slideTo('about-page')">About</a></li>
        </ul>
    </nav>

    <div id="slide-group-container">

        <div class="slide-group">

            <div id="home-page" class="page">
                <h1>Home Page</h1>
            </div>

            <div id="products-page" class="page stage-right">
                <h1>Products Page</h1>
            </div>

            <div id="about-page" class="page stage-left">
                <h1>About Page</h1>
            </div>

        </div>
    </div>
</div>

</body>
</html>
