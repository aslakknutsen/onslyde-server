<!DOCTYPE html>
<html lang="en">

<head>
<title>HTML5 Architecture</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
<!-- enable full-screen mode -->
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- controls the appearance of the status bar in full-screen mode -->
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<link rel="stylesheet" media="all" href="css/slidfast.css" />
<script type="text/javascript" src="js/slidfast.js" ></script>
<script type="text/javascript">

slidfast({
   touchEnabled: false
});


</script>

</head>
<body>
<div id="browser">

    <div id="slide-group-container">

        <section class="slide-group" id="temp">

            <article class="slide stage-right">
                <h1>Default Slide</h1>
            </article>

            <article class="slide stage-right" data-option="optionA">
                <h1>OptionA</h1>
            </article>

            <article class="slide stage-left" data-option="optionB">
                <h1>OptionB</h1>
            </article>

        </section>

        <section class="slide-group">

            <article class="slide">
                <h1>Default Slide2</h1>
            </article>

            <article class="slide stage-right" data-option="optionA2">
                <h1>OptionA 2</h1>
            </article>

            <article class="slide stage-left" data-option="optionB2">
                <h1>OptionB 2</h1>
            </article>

        </section>
    </div>
</div>

</body>
</html>
