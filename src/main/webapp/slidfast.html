<!DOCTYPE html>
<html lang="en">

<head>
<title>HTML5 Architecture</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
<!-- enable full-screen mode -->
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- controls the appearance of the status bar in full-screen mode -->
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<link rel="stylesheet" media="all" href="css/slidfast.css" />

<script type="text/javascript" src="js/slidfast.js" ></script>
<script type="text/javascript">

slidfast({
   touchEnabled: false,
   slides: true
});
</script>

<script src='js/slidedeck.js'></script>

</head>
<body>
<div id="controller" style="display:none">
    <a href="javascript:slidfast.slides.prevSlide();void(0)"><< Previous Slide</a> |
    <a href="javascript:slidfast.slides.nextSlide();void(0)">Next Slide >></a>
</div>
<div id="browser">

    <div id="slide-group-container">

        <section class="slide-group" id="temp">

            <article class="slide" data-option="master">
                <h1>Default Slide</h1>
            </article>

            <article class="slide" data-option="a really cool slide">
                <h1>OptionA</h1>
            </article>

            <article class="slide" data-option="a really cool slide">
                <h1>OptionA1</h1>
            </article>

            <article class="slide" data-option="a really cool slide">
                <h1>OptionA2</h1>
            </article>

            <article class="slide" data-option="ponies and rainbows">
                <h1>OptionB</h1>
            </article>

        </section>

        <section class="slide-group">

            <article class="slide" data-option="master">
                <h1>Default Slide2</h1>
            </article>

            <article class="slide" data-option="A2">
                <h1>OptionA 2</h1>
            </article>

            <article class="slide" data-option="B2">
                <h1>OptionB 2</h1>
            </article>

        </section>
    </div>
</div>

</body>
</html>
